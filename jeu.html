<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Memoire</title>
    <link rel="stylesheet" href="jeu.css">
</head>
<body>
    <header>
        <h1>BIENVENUE DANS LE JEU DE MEMOIRE!</h1>
    </header>
    <div class="main-container">
        <p id="attempts">Attempts remaining: <span id="remainingattempts"></span></p>
        <div class="board-container">
            <p id="winlosetext"></p>                
        </div>
        <p id="sqclength">
            <label for="sequence-length">Introduce the sequence length:</label>
            <input type="number" name="" id="sequence-length" min="1" value="7">
        </p>
        <p id="memotime">
            <label for="memorization-time">Seconds to hide numbers:</label>
            <input type="number" name="" id="memorization-time" min="1" value="3">
        </p>
        <p id="maxattempts">
            <label for="max-attempts">Introduce the max amount of attempts:</label>
            <input type="number" name="" id="max-attempts" min="1" value="3">
        </p>
        <button id="start-game" type="button">Start game</button>
    </div>
    <footer>
        <h1>JEU MEMOIRE CREE PAR ANONYM</h1>
    </footer>
    <script src="jeu.js"></script>
</body>
</html>
